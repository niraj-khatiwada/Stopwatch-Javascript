<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/7fdf96813a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="svg">
            <svg height="350px" width="350px">
                <circle r="157.5" cx="50%" cy="50%" fill="transparent" stroke="#1eb2a6" stroke-width="0.8rem" transform="rotate(-90 175 175)">
                
            </svg>
        </div>
        <div class="middle-items">
            <input type="number" id="duration">
            <div class="icons">
                <i class="fas fa-play" id="resume"></i> 
                <i class="fas fa-pause" id="pause"></i>
            </div>
        </div>
    </div>
    
    <script src="/stopwatch.js"></script>
    <script src="/app.js"></script>
</body>
</html>
